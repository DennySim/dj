{% extends "base.html" %}
{% load static %}

{% block title %}Заголовок статьи{% endblock %}

{% block content %}
    <div class="container">
        <h1><a href="/articles">Список статей</a></h1>
        <div class="header">
            <h3>{{ article.headline }}</h3>
            <img src="{{ article.image.url }}" class="preview">
            <p>{{ article.text }}</p>
        </div>
    </div>
{% endblock %}
